<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../shared/style/gdq-input-style.html">

<dom-module id="dash-lowerthird-name-input">
	<template>
		<style include="gdq-input-style">
			:host {
				position: relative;
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-flex;
			}

			#input {
				margin-left: 23px;
				margin-right: 15px;
				margin-bottom: 0;
				height: 53px;
				font-weight: 600;
				font-family: Roboto, sans-serif;
				@apply --layout-flex;
			}
		</style>

		<vaadin-combo-box
			id="input"
			class="gdq-input-style"
			placeholder="NAME"
			no-label-float
			value="{{value}}"
			selected-item="{{selectedItem}}"
			items="[[items]]"
			allow-custom-value
			disabled="[[disabled]]">
			<template>
				<span style="font-size: 28px">[[item]]</span>
			</template>
		</vaadin-combo-box>
	</template>

	<script src="dash-lowerthird-name-input.js"></script>
</dom-module>
