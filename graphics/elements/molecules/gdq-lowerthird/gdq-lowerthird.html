<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/fonts/source-code-pro/import.html">
<link rel="import" href="../../../../shared/imports/gsap.html">
<link rel="import" href="../../../../shared/imports/random.html">
<link rel="import" href="gdq-lowerthird-nameplate.html">

<dom-module id="gdq-lowerthird">
	<template>
		<style>
			:host {
				@apply --layout-center;
				@apply --layout-vertical;
				bottom: 0;
				font-family: "Source Code Pro";
				font-size: 31px;
				left: 0;
				opacity: 0; /* hide loading flash */
				position: absolute;
				width: 100%;
				will-change: transform;
			}

			#background {
				background: rgba(5, 17, 19, 0.75);
				border-top: 1px solid #00FFFF;
				bottom: 0;
				height: 88px;
				left: 0;
				position: absolute;
				width: 100%;
				will-change: transform;
				z-index: -1;
			}

			#mainNames {
				@apply --layout-horizontal;
			}

			#mainNames gdq-lowerthird-nameplate,
			#hostName gdq-lowerthird-nameplate {
				--atom-nameplate-padding: 8px;
				font-size: 34px;
				font-weight: 600;
			}

			#mainNames gdq-lowerthird-nameplate:first-child {
				margin-left: 0;
			}

			#mainNames gdq-lowerthird-nameplate:last-child {
				margin-right: 0;
			}

			#hostName {
				@apply --layout-center;
				@apply --layout-vertical;
				margin-top: 12px;
				width: 450px;
			}

			:host(:not[num-names="5"]) #hostName {
				display: none;
			}

			#hostName-label {
				@apply --layout-center-center;
				@apply --layout-horizontal;
				background: #00FFFF;
				color: black;
				font-size: 18px;
				font-weight: 500;
				height: 22px;
				text-align: center;
				text-shadow: 0 0 12px #00FFFF;
				width: 208px;
				will-change: transform;
			}

			#hostName gdq-lowerthird-nameplate {
				width: 450px;
				z-index: 1;
			}

			gdq-lowerthird-nameplate {
				transform-origin: center center;
				will-change: height, transform;
			}

			/* Begin 5-name styles. */
			:host([num-names="5"]) {
				height: 161px;
			}

			:host([num-names="5"]) #background {
				height: 139px;
			}

			:host([num-names="5"]) #mainNames gdq-lowerthird-nameplate {
				margin: 0 4px;
				width: 367px;
			}
			/* End 5-name styles. */

			/* Begin 4-name styles. */
			:host([num-names="4"]) {
				height: 110px;
			}

			:host([num-names="4"]) #mainNames gdq-lowerthird-nameplate {
				margin: 0 4px;
				width: 367px;
			}
			/* End 4-name styles. */

			/* Begin 3-name styles. */
			:host([num-names="3"]) {
				height: 120px;
			}

			:host([num-names="3"]) #mainNames gdq-lowerthird-nameplate {
				height: 64px;
				margin: 0 5px;
				width: 467px;
			}
			/* End 3-name styles. */

			/* Begin 2-name styles. */
			:host([num-names="2"]) {
				height: 125px;
			}

			:host([num-names="2"]) #mainNames gdq-lowerthird-nameplate {
				height: 73px;
				margin: 0 6px;
				width: 608px;
			}
			/* End 2-name styles. */

			/* Begin 1-name styles. */
			:host([num-names="1"]) {
				height: 121px;
			}

			:host([num-names="1"]) #mainNames {
				@apply --layout-self-start;
				padding-left: 36px;
			}

			:host([num-names="1"]) #mainNames gdq-lowerthird-nameplate {
				height: 80px;
				margin: 0 6px;
				width: 667px;
			}
			/* End 1-name styles. */

			[hidden] {
				display: none !important;
			}
		</style>

		<div id="background"></div>

		<div id="mainNames">
			<gdq-lowerthird-nameplate></gdq-lowerthird-nameplate>
			<gdq-lowerthird-nameplate></gdq-lowerthird-nameplate>
			<gdq-lowerthird-nameplate></gdq-lowerthird-nameplate>
			<gdq-lowerthird-nameplate></gdq-lowerthird-nameplate>
		</div>

		<div id="hostName">
			<gdq-lowerthird-nameplate id="hostName-actual"></gdq-lowerthird-nameplate>
			<div id="hostName-label">
				<span style="display: block; position: relative; top: -2px;">YOUR_HOST</span>
			</div>
		</div>
	</template>

	<script src="gdq-lowerthird.js"></script>
</dom-module>
