<link rel="import" href="../../atoms/atom-nameplate/atom-nameplate.html">

<dom-module id="gdq-lowerthird-nameplate">
	<template>
		<style>
			:host {
				display: block;
				height: 45px;
			}

			#nameplate {
				height: 100%;
				will-change: clip-path;
			}

			#occluder-clip {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				filter: drop-shadow(0 0 16px rgba(58, 216, 255, 0.8));
			}

			#occluder {
				background-color: white;
				height: 100%;
				width: 40%;
				will-change: transform;
			}
		</style>

		<atom-nameplate id="nameplate" name-fade-duration="0"></atom-nameplate>

		<div id="occluder-clip">
			<div id="occluder"></div>
		</div>
	</template>

	<script src="gdq-lowerthird-nameplate.js"></script>
</dom-module>
