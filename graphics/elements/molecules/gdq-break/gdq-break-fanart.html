<dom-module id="gdq-break-fanart">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				box-sizing: border-box;
				font-weight: 400;
				position: absolute;
			}

			#fanart {
				@apply --layout-center-center;
				@apply --layout-horizontal;
				box-sizing: border-box;
				height: 502px;
				position: relative;
				width: 797px;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			#tweet {
				height: 164px;
				margin-top: 11px;
				position: relative;
				width: 816px;
			}

			#image {
				height: 457px;
				width: 720px;
				z-index: 1;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<div id="fanart">
			<div id="background"></div>
			<atom-gridmask-image
				id="image"
				cell-stagger="0.001">
			</atom-gridmask-image>
		</div>

		<gdq-tweet id="tweet" bind-to-message="false"></gdq-tweet>
	</template>

	<script src="gdq-break-fanart.js"></script>
</dom-module>
