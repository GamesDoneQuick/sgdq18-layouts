<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/gsap-CustomEase.html">

<dom-module id="gdq-transition">
	<template>
		<style>
			:host {
				display: block;
			}

			img {
				position: absolute;
				top: 0;
				left: 0;
				will-change: transform;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<img id="bottomBackRect" src="[[importPath]]img/bottomBackRect.png">
		<img id="bottomBackTrapezoid" src="[[importPath]]img/bottomBackTrapezoid.png">
		<img id="bottomFrontRect" src="[[importPath]]img/bottomFrontRect.png">
		<img id="bottomFrontTrapezoid" src="[[importPath]]img/bottomFrontTrapezoid.png">

		<img id="topBackRect" src="[[importPath]]img/topBackRect.png">
		<img id="topBackTrapezoid" src="[[importPath]]img/topBackTrapezoid.png">
		<img id="topFrontRect" src="[[importPath]]img/topFrontRect.png">
		<img id="topFrontTrapezoid" src="[[importPath]]img/topFrontTrapezoid.png">
	</template>

	<script src="gdq-transition.js"></script>
</dom-module>
