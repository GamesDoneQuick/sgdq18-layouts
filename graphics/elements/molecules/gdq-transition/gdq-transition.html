<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/gsap-CustomEase.html">

<dom-module id="gdq-transition">
	<template>
		<style>
			:host {
				display: block;
			}

			img {
				position: absolute;
				will-change: transform;
			}

			.bottom {
				bottom: 0;
				left: 0;
			}

			.top {
				top: 0;
				right: 0;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<img id="bottomBackRect" class="bottom" src="[[importPath]]img/bottomBackRect.png">
		<img id="bottomBackTrapezoid" class="bottom" src="[[importPath]]img/bottomBackTrapezoid.png">
		<img id="bottomFrontRect" class="bottom" src="[[importPath]]img/bottomFrontRect.png">
		<img id="bottomFrontTrapezoid" class="bottom" src="[[importPath]]img/bottomFrontTrapezoid.png">

		<img id="topBackRect" class="top" src="[[importPath]]img/topBackRect.png">
		<img id="topBackTrapezoid" class="top" src="[[importPath]]img/topBackTrapezoid.png">
		<img id="topFrontRect" class="top" src="[[importPath]]img/topFrontRect.png">
		<img id="topFrontTrapezoid" class="top" src="[[importPath]]img/topFrontTrapezoid.png">
	</template>

	<script src="gdq-transition.js"></script>
</dom-module>
