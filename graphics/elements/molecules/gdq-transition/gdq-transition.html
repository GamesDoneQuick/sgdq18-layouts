<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/gsap-CustomEase.html">

<dom-module id="gdq-transition">
	<template>
		<style>
			:host {
				display: block;
			}

			img, video {
				position: absolute;
				will-change: transform;
			}

			.bottom {
				bottom: 0;
			}

			.top {
				top: 0;
				right: 0;
			}

			.left {
				left: 0;
			}

			.right {
				right: 0;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<img id="bottomBackRect" class="bottom left" src="[[importPath]]img/bottomBackRect.png">
		<img id="bottomBackTrapezoid" class="bottom left" src="[[importPath]]img/bottomBackTrapezoid.png">
		<img id="bottomFrontRect" class="bottom left" src="[[importPath]]img/bottomFrontRect.png">
		<video id="bottomRectAnimation" muted class="bottom right" src="[[importPath]]vid/transition_exit_botright.webm"></video>
		<img id="bottomFrontTrapezoid" class="bottom left" src="[[importPath]]img/bottomFrontTrapezoid.png">
		<video id="bottomTrapAnimation" muted class="bottom left" src="[[importPath]]vid/transition_exit_botleft.webm"></video>

		<img id="topBackRect" class="top right" src="[[importPath]]img/topBackRect.png">
		<img id="topBackTrapezoid" class="top right" src="[[importPath]]img/topBackTrapezoid.png">
		<img id="topFrontRect" class="top right" src="[[importPath]]img/topFrontRect.png">
		<video id="topRectAnimation" muted class="top left" src="[[importPath]]vid/transition_exit_topleft.webm"></video>
		<img id="topFrontTrapezoid" class="top right" src="[[importPath]]img/topFrontTrapezoid.png">
		<video id="topTrapAnimation" muted class="top right" src="[[importPath]]vid/transition_exit_topright.webm"></video>
	</template>

	<script src="gdq-transition.js"></script>
</dom-module>
