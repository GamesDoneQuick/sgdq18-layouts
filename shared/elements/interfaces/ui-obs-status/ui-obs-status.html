<link rel="import" href="ui-obs-status-item.html">

<dom-module id="ui-obs-status">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}

			#label {
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C4C4C4;
				height: 29px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#body {
				@apply --layout-center-justified;
				@apply --layout-flex;
				@apply --layout-vertical;
				box-sizing: border-box;
				padding: 0 16px;
			}
		</style>

		<nodecg-replicant replicant-name="_obs:namespaces" value="{{_namespaces}}"></nodecg-replicant>

		<div id="label">OBS STATUS</div>

		<div id="body">
			<template is="dom-repeat" items="[[_namespaces]]" as="namespace">
				<ui-obs-status-item namespace="[[namespace]]"></ui-obs-status-item>
			</template>
		</div>
	</template>

	<script src="ui-obs-status.js"></script>
</dom-module>
